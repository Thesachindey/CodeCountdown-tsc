<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeCountdown</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
       

        .timer {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 2em;
            margin: 10px 0;
        }

        .label {
            font-size: 1.2em;
            color: #555;
        }


    
    body {
        font-family: 'Courier New', Courier, monospace; /* Mono font */
    }

    footer {
        background: linear-gradient(to right, #003366, #66ccff); /* Dark blue to light blue gradient */
        color: #fff;
        padding: 20px;
        font-size: 14px;
        position: relative;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .footer-left, .footer-center, .footer-right {
        padding: 10px;
    }

    .footer-left h2 {
        margin: 0;
        font-size: 1.5em;
    }

    .footer-left p {
        margin: 5px 0 0;
    }

    .footer-center h3, .footer-right h3 {
        margin: 0;
        font-size: 1.2em;
    }

    .footer-center ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-center li {
        margin: 10px 0;
    }

    .footer-center a {
        color: #fff;
        text-decoration: none;
    }

    .footer-center a:hover {
        text-decoration: underline;
    }

    .social-links {
        display: flex;
        gap: 10px;
    }

    .social-icon {
        background: #003366;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        text-align: center;
        text-decoration: none;
        font-size: 1.2em;
    }

    .social-icon:hover {
        background: #66ccff;
    }



    </style>
</head>

<body>
    <span>
        <h1 style="color: white;">DAYS SINCE I STARTED CODING</h1>
    </span>
    <div class="timer">
        <div id="countdown">
            <div class="time" id="days">00</div>
            <div class="label">Days</div>
            <div class="time" id="hours">00</div>
            <div class="label">Hours</div>
            <div class="time" id="minutes">00</div>
            <div class="label">Minutes</div>
            <div class="time" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h2>CodeCountdown - by TheSachindey</h2>
                <p>Â© 2024 CodeCountdown. All rights reserved.</p>
            </div>
            <div class="footer-center">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://github.com/Thesachindey/" class="social-icon">GitHub</a>
                    <a href="#" class="social-icon">TW</a>
                    <a href="#" class="social-icon">IG</a>
                    <a href="#" class="social-icon">LI</a>
                </div>
            </div>
        </div>
    </footer>
    

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-06-03T00:00:00Z");
            const now = new Date();
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>

</html>

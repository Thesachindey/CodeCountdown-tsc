<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCountdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sirin+Stencil&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        /* Global Styles */
        html,
        body {
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            backdrop-filter: blur(10px);
            font-family: "Silkscreen", sans-serif;
            font-weight: 700;
            color: white;
            z-index: 1000;
        }

        #contact {
            list-style: none;
            display: flex;
            font-family: "Silkscreen", sans-serif;
            font-weight: 700;
            color: white;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #contact a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #66ccff;
        }

        /* Responsive Navbar for smaller screens */
        @media (max-width: 768px) {

            .menu-toggle {
                cursor: pointer;
                font-size: 24px;
            }
        }

        /* Timer Section */
        .timer-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 70px;
        }

        h1 {
            font-family: "Sixtyfour", system-ui;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .timer-section h1 {
                font-size: 25px;
                text-align: left;
                line-height:50px;
                
            }
            .logo h2{
                color: rgb(33, 69, 226);
            }
            
        }

        .timer {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        @media (max-width: 768px) {
            .timer{
                background: linear-gradient(to top, #000000,#0f0066);;
                border: none;
            }
          
        }

        .time {
            font-size: 2em;
            color: black;
            margin: 10px 0;
            font-family: "Sirin Stencil", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        @media (max-width: 768px) {
            .time{
                color: white;
            }
        }

        .label {
            font-size: 1.2em;
            color: #555;
            font-family: "Sirin Stencil", sans-serif;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(to top, #0f0066, #000000);
            color: #fff;
            height: 20rem;
            padding: 40px;
            text-align: center;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #e2e2e2;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        hr {
            width: 80%;

        }
        h3{
            font-family: "Sixtyfour", system-ui;
            font-size: 14px;
        }

        .last {
            font-family: "Work Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            color: rgb(207, 207, 207);
        }

        /* Responsive Footer */
        @media (max-width: 768px) {
            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            h3{
                text-align: start;
                font-size: 13px;
                line-height:20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h2>CodeCountdown</h2>
        </div>

    </nav>

    <!-- Timer Section -->
    <div class="timer-section">
        <h1>DAYS SINCE I STARTED CODING</h1>
        <div class="timer">
            <div id="countdown">
                <div class="time" id="days">00</div>
                <div class="label">Days</div>
                <div class="time" id="hours">00</div>
                <div class="label">Hours</div>
                <div class="time" id="minutes">00</div>
                <div class="label">Minutes</div>
                <div class="time" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <div id="contact">
        <a href="https://github.com/Thesachindey/">Contact</a>
    </div>

    <!-- Footer -->
    <footer>
        <hr>
        <div class="footer-content">
            <h3>CodeCountdown - by TheSachinDey</h3>
            <!-- <hr > -->
            <div class="last">

                <p>Â© 2024 CodeCountdown. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#about">About Us</a>
                    <a href="#services">Services</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Countdown Script -->
    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-06-03T00:00:00Z");
            const now = new Date();
            const timeDifference = now - targetDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>

</html>
